{{ define "home" }}

    {{ template "header" . }}
    <main role="main">
        <h1>Games</h1>
        <ul>
            {{ range .}}
              <li>{{ . }} </li>
            {{ else }}
              <li>No games.</li>
            {{ end }}
        </ul>
    </main>


    {{ template "footer" . }}

{{ end }}
